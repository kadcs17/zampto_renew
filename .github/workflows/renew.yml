name: Auto Renew Zampto Domain

on:
  schedule:
    - cron: '0 2 * * *'     # ⏰ 每天 UTC 时间 02:00 执行（北京时间 10:00）
  workflow_dispatch:         # ✅ 也支持手动执行

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Set environment variables
      env:
        HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
        ZAM_EMAIL: ${{ secrets.ZAM_EMAIL }}
        ZAM_PASSWORD: ${{ secrets.ZAM_PASSWORD }}
        ZAM_DOMAIN: ${{ secrets.ZAM_DOMAIN }}
      run: |
        echo "✅ 环境变量已加载"

    - name: Run renew request
      env:
        HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
        ZAM_EMAIL: ${{ secrets.ZAM_EMAIL }}
        ZAM_PASSWORD: ${{ secrets.ZAM_PASSWORD }}
        ZAM_DOMAIN: ${{ secrets.ZAM_DOMAIN }}
      run: |
        python zampto_server.py &         # 在后台启动 server
        sleep 5                           # 等待启动
        curl -X POST http://127.0.0.1:5000/renew \
          -H "Content-Type: application/json" \
          -d "{\"email\":\"$ZAM_EMAIL\",\"password\":\"$ZAM_PASSWORD\",\"domain\":\"$ZAM_DOMAIN\"}"
